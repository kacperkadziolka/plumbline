<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Successful - Plumbline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full mx-4">
        <div class="text-center">
            <div class="text-green-500 text-5xl mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-2">Import Successful</h1>

            <p class="text-gray-600 mb-4">
                {{ position_count }} position{{ "s" if position_count != 1 else "" }} imported
            </p>

            <p class="text-sm text-gray-500 bg-gray-50 rounded p-3 mb-6">
                Snapshot #{{ snapshot_id }} created at {{ as_of_date.strftime("%Y-%m-%d %H:%M UTC") }}
            </p>

            <div class="space-y-3">
                <a href="/holdings"
                   class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors text-center">
                    View Holdings
                </a>
                <a href="/import"
                   class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-lg transition-colors text-center">
                    Import Another
                </a>
            </div>
        </div>
    </div>
</body>
</html>
