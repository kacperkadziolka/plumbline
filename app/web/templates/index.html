<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full mx-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Plumbline</h1>

        <button
            hx-get="/hello"
            hx-target="#out"
            hx-swap="innerHTML"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
        >
            Say Hello
        </button>

        <div id="out" class="mt-6 text-center min-h-[2rem]"></div>
    </div>
</body>
</html>
